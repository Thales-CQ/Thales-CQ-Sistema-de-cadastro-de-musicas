{% extends 'base.html' %}

{% block title %}Lista{% endblock %}

{% block content %}
    <h2>Lista de Musicas</h2>

        <h2>{{titulo}}</h2>
        <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Musica</th>
                    <th>Cantor / Grupo / Banda</th>
                    <th>Genero</th>                                  </th>
                </tr>
                </thead>

                <tbody>
                    {% for music in musicas %}
                    <tr>
                        <td>{{music.nome}}</td>
                        <td>{{music.cantorGrupo}}</td>
                        <td>{{music.genero}}</td>
                    </tr>
                    {% endfor%}
                </tbody>
                
        </table>
    </div>

{% endblock %}
