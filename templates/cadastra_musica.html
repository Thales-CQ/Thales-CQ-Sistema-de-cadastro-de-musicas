{% extends 'base.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}
    <h2>Cadastro de Música</h2>

    <form action="/adicionar" method="post">
        <fieldset>
            <div class="mb-3">
                <label for="txtNome">Nome da música:</label>
                <input type="text" name="txtNome" id="txtNome" class="form-control">
            </div>

            <div class="mb-3">
                <label for="txtCantorGrupo">Cantor/Banda/Grupo:</label>
                <input type="text" name="txtCantorGrupo" id="txtCantorGrupo" class="form-control">
            </div>

            <div class="mb-3">
                <label for="txtGenero">Gênero:</label>
                <input type="text" name="txtGenero" id="txtGenero" class="form-control">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
